<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Lista Telefonica</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./Foto.jpg" alt="Icone de um telefone">
            <h1> Lista Telefonica</h1>
        </header>
        <form id="formularioContato">
            <input type="text" class="campo-nome" id="nome-completo" required placeholder="Nome Completo" />
            <br>
            <input type="tel" class="campo-telefone" id="telefone-ddd" required placeholder="Telefone" maxlength="9" />
            <br>
            <button type="submit">Cadastrar</button> 
        </form>

        <table id="tabelaContatos">
            <thead>
                <tr>
                    <th>
                        Nome
                    </th>
                    <th id="telefoneColuna">
                        Telefone
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
